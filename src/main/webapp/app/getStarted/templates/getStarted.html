<div id="getStarted" class="getStarted main-section container" ng-controller="GetStartedController">
    <h2>{{ title }}</h2>
    <form>
        <div class="form-group" ng-repeat="field in fields">
            <input type="{{ field.type }}" class="form-control" ng-model="inputs.customFields[field.name]" placeholder="{{ field.name }}">
        </div>
        <button type="submit" class="btn btn-default" ng-click="submit()">Submit</button>
    </form>
</div>
